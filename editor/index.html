<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBWG Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inputs.css">
    <script defer src="js/renderer.js"></script>
    <script defer src="js/canvas.js"></script>

    <style>
        .button1 {background-color: #646464;}
    </style>

</head> 
<body>
    <div id="canvas-container">
        <canvas id="tiles"></canvas>
        <canvas id="objects"></canvas>
        <canvas id="chars"></canvas>
        <canvas id="highlight"></canvas>
    </div>
    <div id="battons">
        <button class="button" style="position: absolute; left: 1296px; top: 2px ; width: 64px; height: 64px; background-color:#ffffff;" onclick="console.log('block')">Block</button>
        <button class="button" style="position: absolute; left: 1296px; top: 70px ; width: 64px; height: 64px; color:#ffffff; background-color: #000000;" onclick="console.log('air')">Air</button>
        
        <button class="button1" style="position: absolute; left: 1388px; top: 2px ; width: 64px; height: 64px;"  onclick="console.log('slope 1')">Slope 1</button>
        <button class="button1" style="position: absolute; left: 1388px; top: 70px ; width: 64px; height: 64px;" onclick="console.log('slope 2')">Slope 2</button>
        <button class="button1" style="position: absolute; left: 1460px; top: 2px ; width: 64px; height: 64px;" onclick="console.log('slope 3')">Slope 3</button>
        <button class="button1" style="position: absolute; left: 1460px; top: 70px ; width: 64px; height: 64px;" onclick="console.log('slope 4')">Slope 4</button>
        
        <button class="button" style="position: absolute; left: 1556px; top: 2px; width: 64px; height: 64px; background-color: #0000ff;" onclick="console.log('water')">Water</button>
        <button class="button" style="position: absolute; left: 1556px; top: 70px; width: 64px; height: 64px; background-color: #Ff0000;" onclick="console.log('lava')">Lava</button>
        <button class="button" style="position: absolute; left: 1628px; top: 2 px; width: 64px; height: 64px; background-color: #00ff00;" onclick="console.log('acid')">Acid</button>
        
        <label for="textbox" style="position: absolute; left: 1296px; top: 198px;">Width:</label>
        <input type="text" class="textbox" style="position: absolute; left: 1360px; top: 198px; width: 128px;" id="levelWidth">
        <label for="textbox1" style="position: absolute; left: 1520px; top: 198px;">Height:</label>
        <input type="text" class="textbox1d" style="position: absolute; left: 1584px; top: 198px; width: 128px;" id="levelHeigth">
        
        <input type="submit" value="submit" style="position: absolute; left: 1760px; top: 198px;" onclick="setSize(levelWidth.value, levelHeigth.value)">
    </div>
    <div id="input-container">
        <div id="level-settings">
            <div class="options">
                <label for="width-selector">Width:</label>
                <input type="number" name="level-width" id="level-width" min="1">
            </div>
            <div class="options">
                <label for="height-selector">Height:</label>
                <input type="number" name="level-height" id="level-height" min="1">
            </div>
        </div>
        <div id="tile-tools">
            <div class="tile-category">
                <button class="tile-option" data-type="block">Block</button>
                <button class="tile-option" data-type="air">Air</button>
            </div>
            <div class="tile-category">
                <button class="tile-option" data-type="slope-1">Slope 1</button>
                <button class="tile-option" data-type="slope-2">Slope 2</button>
                <button class="tile-option" data-type="slope-3">Slope 3</button>
                <button class="tile-option" data-type="slope-4">Slope 4</button>
            </div>
            <div class="tile-category">
                <button class="tile-option" data-type="water">Water</button>
                <button class="tile-option" data-type="lava">Lava</button>
                <button class="tile-option" data-type="acid">Acid</button>
            </div>
        </div>
    </div>
</body>
</html>
