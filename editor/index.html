<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBWG Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="preload" href="assets/atlasses/CharAssets.png" as="image"/>
    <script defer src="js/renderer.js"></script>
    <script defer src="js/canvas.js"></script>
    <script defer src="js/export.js"></script>

    <style>
        .button1 {background-color: #646464;}
    </style>

</head> 
<body>
    <div id="canvas-container">
        <canvas id="tiles"></canvas>
        <canvas id="objects"></canvas>
        <canvas id="chars"></canvas>
        <canvas id="highlight"></canvas>
    </div>
    <div id="input-container">
        <div id="export-container">
            <button id="export">Export level JSON file</button>
        </div>
        <hr>
        <div id="level-settings">
            <div class="options">
                <label for="level-width">Width:</label>
                <input type="number" name="level-width" id="level-width" min="1">
            </div>
            <div class="options">
                <label for="level-height">Height:</label>
                <input type="number" name="level-height" id="level-height" min="1">
            </div>
            <div class="options">
                <button id="resize">Resize level</button>
            </div>
        </div>
        <hr>
        <div id="tile-tools">
            <div class="tile-category">
                <button class="tile-option" data-tileid="0">Air</button>
                <button class="tile-option" data-tileid="1">Block</button>
            </div>
            <div class="tile-category">
                <button class="tile-option" data-tileid="2">Slope TR</button>
                <button class="tile-option" data-tileid="3">Slope TL</button>
                <button class="tile-option" data-tileid="4">Slope BR</button>
                <button class="tile-option" data-tileid="5">Slope BL</button>
            </div>
            <div class="tile-category">
                <button class="tile-option" data-tileid="6">Water</button>
                <button class="tile-option" data-tileid="7">Lava</button>
                <button class="tile-option" data-tileid="8">Acid</button>
            </div>
        </div>
    </div>
</body>
</html>
