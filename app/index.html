    <body style="margin: 0px; background-color: #000">

        <script type="text/javascript">
            try{
                greenworks = require('greenworks');
                if (!greenworks.init()) {
                    console.log('Error on initializing steam API.');
                } else {
                    console.log('Steam API initialized successfully.');
                    console.log(greenworks.getAchievementNames())
                }
            }
            catch(e){
                var text = document.createElement("div");
                text.innerHTML = 'Steam is not running :('
                text.style.position='absolute'
                text.style.left='50%'
                text.style.top='50%'
                text.style.whiteSpace='nowrap'
                text.style.fontSize='20px'
                text.style.transform='translate(-50%,-50%)'
                text.style.color='#ffffff'
                // document.body.appendChild(text);
                throw "Steam is not running..."
            }
            window.nodeRequire = require;
            delete window.require;
            delete window.exports;
            delete window.module; 
        </script>
        
        <!-- build:js scripts/main.js -->
        <script data-main="js/init.js" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
        
        <div id="root">
            <div id="container"></div>
            <div id="hammer"></div>
            <div id="debug-fps" style="color:#ff0000; position: absolute; top: 0;"></div>
