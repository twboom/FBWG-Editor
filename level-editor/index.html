<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBWG Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/modal.css">
    <script defer type="module" src="js/main.js"></script>
</head> 
<body oncontextmenu="return false;">
    <div id="canvas-container">
        <canvas id="tiles"></canvas>
        <canvas id="objects"></canvas>
        <canvas id="text"></canvas>
        <canvas id="highlight"></canvas>
    </div>
    <div id="input-container">
        <hr>
        <div id="import-container">
            <button id="create-empty">Create empty level</button>
            <button id="import-tutorial">Import tutorial level</button>
            <input type="file" name="import-file" id="import-file">
        </div>
        <hr>
        <div id="export-container">
            <!-- <button class="export" id="save">Save level file</button> -->
            <!-- <button id="share">Share level file</button> -->
            <button class="export" id="export">Export level file (JSON)</button>
            <button class="export" id="export-text">Export level file (text )</button>
        </div>
        <hr>
        <div id="level-settings">
            <div class="options">
                <label for="level-width">Width:</label>
                <input type="number" name="level-width" id="level-width" min="1" value="0">
            </div>
            <div class="options">
                <label for="level-height">Height:</label>
                <input type="number" name="level-height" id="level-height" min="1" value="0">
            </div>
            <div class="options">
                <button id="resize">Resize level</button>
            </div>
        </div>
        <hr>
        <div class="tool-container">
            <div class="tool-category">
                <div class="options">
                    <label for="snap-x">Snap X:</label>
                    <input type="number" name="snap-x" id="snap-x" min="0" value="0">
                </div>
                <div class="options">
                    <label for="snap-y">Snap Y:</label>
                    <input type="number" name="snap-y" id="snap-y" min="0" value="0">
                </div>
            </div>
            <div class="tool-category">
                <button class="editor-option" data-action="multispawn">Multiple spawns</button>
                <button class="editor-option" data-action="previews" id="previews">Platform previews</button>
                <button class="editor-option" data-action="wind-previews">Wind previews</button>
                <button class="editor-option" data-action="cover-previews">Cover previews</button>
            </div>
        </div>
        <hr>
        <div class="tool-container">
            <div class="tool-category">
                <button class="tool tile-option" data-action="air">Air</button>
                <button class="tool tile-option" data-action="block">Block</button>
            </div>
            <div class="tool-category">
                <button class="tool tile-option" data-action="slopeTR">Slope TR</button>
                <button class="tool tile-option" data-action="slopeTL">Slope TL</button>
                <button class="tool tile-option" data-action="slopeBR">Slope BR</button>
                <button class="tool tile-option" data-action="slopeBL">Slope BL</button>
            </div>
            <div class="tool-category">
                <button class="tool tile-option" data-action="water">Water</button>
                <button class="tool tile-option" data-action="lava">Lava</button>
                <button class="tool tile-option" data-action="acid">Acid</button>
                <button class="tool tile-option" data-action="ice">Ice</button>
            </div>
        </div>
        <hr>
        <div class="tool-container">
            <div class="tool-category">
                <button class="tool obje-option" data-action="edit">Edit object</button>
                <button class="tool obje-option" data-action="move">Move object</button>
            </div>
            <div class="tool-category">
                <button class="tool obje-option" data-action="spawns">Spawns</button>
                <button class="tool obje-option" data-action="doors">Doors</button>
            </div>
            <div class="tool-category">
                <button class="tool obje-option" data-action="diamond">Diamond</button>
            </div>
        </div>
        <hr>
        <div class="tool-container">
            <div class="tool-category">
                <button class="tool obje-option" data-action="button">Button</button>
                <button class="tool obje-option" data-action="timer_button">Timer button</button>
                <button class="tool obje-option" data-action="lever">Lever</button>
                <button class="tool obje-option" data-action="platform">Platform</button>
                <button class="tool obje-option" data-action="box_normal">Box normal</button>
                <button class="tool obje-option" data-action="box_heavy">Box heavy</button>
                <button class="tool obje-option" data-action="ball">Ball</button>
                <button class="tool obje-option" data-action="box_mirror">Box mirror</button>
                <button class="tool obje-option" data-action="rotation_mirror">Rotation mirror</button>
                <button class="tool obje-option" data-action="rotation_boxmirror">Rotation boxmirror</button>
            </div>
        </div>
        <hr>
        <!-- <div class="tool-container">
            <div class="tool-category">
                <button class="tool obje-option" data-action="hanger">Hanger</button>
                <button class="tool obje-option" data-action="slider">Slider</button>
                <button class="tool obje-option" data-action="light_emitter">Light emitter</button>
                <button class="tool obje-option" data-action="light_receiver">Light receiver</button>
                <button class="tool obje-option" data-action="portal">Portal</button>
                <button class="tool obje-option" data-action="fan">Fan</button>
                <button class="tool obje-option" data-action="window">Window</button>
                <button class="tool obje-option" data-action="cover">Cover</button>
            </div>
        </div> -->
    </div>
</body>
</html>
